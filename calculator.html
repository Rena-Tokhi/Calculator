<!DOCTYPE html>
<html>

<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculato.css">
	<script src="calculator.js"></script>
</head>

<body>
	<div class="container">
		<div class="main">
			<div class="result">
				<form name="form">
					<input class="textview" id="result-box" name="textview">
				</form>
			</div>
			<div class="buttons">
				<table class="table">
					<tr>
						<td>
							<input class="button action-btn" type="button" value="C" onclick="clean()">
						</td>
						<td>
							<input class="button num-button" type="button" value="<" onclick="back()">
						</td>
						<td>
							<input class="button num-button" type="button" value="/" onclick="insert('/')">
						</td>
						<td>
							<input class="button num-button" type="button" value="X" onclick="insert('*')">
						</td>
					</tr>

					<tr>
						<td>
							<input class="button num-button" type="button" value="7" onclick="insert(7)">

						</td>
						<td>
							<input class="button num-button" type="button" value="8" onclick="insert(8)">

						</td>
						<td>
							<input class="button num-button" type="button" value="9" onclick="insert(9)">

						</td>
						<td>
							<input class="button num-button" type="button" value="-" onclick="insert('-')">

						</td>
					</tr>
					<tr>
						<td>
							<input class="button num-button" type="button" value="4" onclick="insert(4)">

						</td>
						<td>
							<input class="button num-button" type="button" value="5" onclick="insert(5)">
						</td>
						<td>
							<input class="button num-button" type="button" value="6" onclick="insert(6)">
						</td>
						<td>
							<input class="button num-button" type="button" value="+" onclick="insert('+')">
						</td>
					</tr>
					<tr>
						<td>
							<input class="button num-button" type="button" value="1" onclick="insert(1)">
						</td>
						<td>
							<input class="button num-button" type="button" value="2" onclick="insert(2)">
						</td>
						<td>
							<input class="button num-button" type="button" value="3" onclick="insert(3)">
						</td>
						<td rowspan="5">
							<input style="height: 106px" class="button calc-action-btn" type="button" value="="
								onclick="equal()">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input style="width: 106px" class="button num-button zero " type="button" value="0"
								onclick="insert(0)">
						</td>
						<td>
							<input class="button num-button" type="button" value="." onclick="insert('.')">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
